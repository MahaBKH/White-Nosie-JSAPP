<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>White Noise Sleeping App</title>
  </head>
  <body>
    <div class="app">
      <div class="background-container">
        <video loop >
          <source src="./videos/Rain - 7712.mp4" type="video/mp4">
        </video>
        </div>
        <div class="time">
          <button timeRange="300" class="fiveMin">5 Minutes</button>
          <button timeRange="600" class="tenMin">10 Minutes</button>
        </div>
        <div class="mainPlay">
            <audio class="noise">
                <source src="./sounds/Stereo-Rain-And-Wind-A-www.fesliyanstudios.com.mp3" />
              </audio>
              <img src="./svg/play.svg" class="play"></img>
              <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
                </svg>
              <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
                </svg>
             <!-- <img src="./svg/replay.svg" class="replay"></img>-->

                <h3 class="clock">0:00</h3>
      </div>
      <div class="sounds">
        <button soundS="./sounds/Old-Tape-Hiss-Noise-Tone-www.fesliyanstudios.com.mp3" videoS="./videos/Clouds - 4753.mp4" ><img src="./icons/50d.png" alt=""></button>
        <button soundS="./sounds/Stereo-Rain-And-Wind-B-www.fesliyanstudios.com.mp3" videoS="./videos/Rain - 6847.mp4"><img src="./icons/10n.png" alt=""></button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
