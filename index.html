<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel ="stylesheet" href="./style.css">
    <title>White Nosie APP</title>
</head>
<body>
    <div class="app">
        <div class="background-container">
            <video loop>
            <source src="./videos/Rain - 6847.mp4"video="/mp4"/>
            </video>
        </div>
        <div class ="time">
        <button rangeTime= "300"> 5 minutes</button>
            <button rangeTime ="600"> 10 minutes</button>
            <button rangeTime ="900">15 minutes</button>
        </div>
            <div class="icon-container">
            <audio class="nosie">
                <source src="./sounds/Heavy-Rain-Falling-Off-Roof-A1-www.fesliyanstudios.com.mp3"/>
            </audio>
            <img src="./svg/play.svg" alt="play" class="play"/>
            <svg 
            class="track-outline"
            width="453" 
            height="453" 
            viewBox="0 0 453 453" 
            fill="none" 
            xmlns="http://www.w3.org/2000/svg">

             <circle cx="226.5" 
                cy="226.5" 
                r="216.5" 
                stroke="white" 
                stroke-width="20"/>
             </svg>

             <svg class="moving-outline"
             width="453" 
                height="453" 
                viewBox="0 0 453 453" 
                fill="none" 
                xmlns="http://www.w3.org/2000/svg">

             <circle cx="226.5" 
                    cy="226.5" 
                    r="216.5" 
                    stroke="#018EBA" 
                    stroke-width="20"/>
              </svg>
              <h3 class="clock">0:00</h3>
    </div> 
            

        <div class="sounds">
            <button sound="./sounds/Heavy-Rain-Falling-Off-Roof-A1-www.fesliyanstudios.com.mp3" video="./videos/Rain-6847.mp4">
            <img src ="./svg/rain.svg" alt="rain"/>
            </button>
            <button sound ="./sounds/Windy Trees Blowing Mono A2-www.FesliyanStudios.com.mp3"video="./videos/Clouds-4753">
                <img src ="./svg/beach.svg" alt="beach"/>
            </button>
        </button>
        </div>
    </div>
        
    <script src="./app.js"></script>
</body>
</html>
